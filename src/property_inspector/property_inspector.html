<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>StreamdeckSatisfactory Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
		Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
		and
		Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->

		<div class="sdpi-item" id="selectBuildings">
			<div class="sdpi-item-label">Building</div>
			<select class="sdpi-item-value select" id="selectBuildingType" onchange="setSettings(event.target.value, 'SearchText')">
				<optgroup label="Hotbar">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</optgroup>
				<optgroup label="Special">
					<option value="The_HUB.png">The Hub</option>
					<option value="Space_Elevator.png">Space Elevator</option>
				</optgroup>
				<optgroup label="Production">
					<option value="Constructor.png">Constructor</option>
					<option value="Assembler.png">Assembler</option>
					<option value="Smelter.png">Smelter</option>
					<option value="Miner.png">Miner</option>
					<option value="Water_Extractor.png">Water Extractor</option>
					<option value="Craft_Bench.png">Craft Bench</option>
					<option value="Equipment_Workshop.png">Equipment Workshop</option>
				</optgroup>
				<optgroup label="Power">
					<option value="Biomass_Burner.png">Biomass Burner</option>
					<option value="Coal_Generator.png">Coal Generator</option>
					<option value="Power_Line.png">Power Line</option>
					<option value="Power_Line.png">Power Pole</option>
				</optgroup>
				<optgroup label="Logistics">
					<option value="Conveyor_Belt_Mk.1.png">Conveyor Belt</option>
					<option value="Conveyor_Lift_Mk.1.png">Conveyor Lift</option>
					<option value="Conveyor_Pole.png">Conveyor Pole</option>
					<option value="Stackable_Conveyor_Pole.png">Stackable Conveyor Pole</option>
					<option value="Pipeline_Mk.1.png">Pipeline</option>
					<option value="Pipeline_Junction_Cross.png">Pipeline Junction Cross</option>
					<option value="Pipeline_Pump_Mk.1.png">Pipeline Pump</option>
					<option value="Pipeline_Support.png">Pipeline Support</option>
					<option value="Conveyor_Merger.png">Conveyor Merger</option>
					<option value="Conveyor_Splitter.png">Conveyor Splitter</option>
				</optgroup>
				<optgroup label="Organization">
					<option value="Storage_Container.png">Storage Container</option>
					<option value="Fluid_Buffer.png">Fluid Buffer</option>
					<option value="Lookout_Tower.png">Lookout Tower</option>
				</optgroup>
				<optgroup label="Foundations">
					<option value="Foundation_1m_(FICSIT).png">Foundation 1m</option>
					<option value="Ramp_1m_(FICSIT).png">Ramp 1m</option>
				</optgroup>
				<optgroup label="Walls">
					<option value="Basic_Wall_1m_(FICSIT).png">Basic Wall 1m</option>
				</optgroup>
			</select>
		</div>

	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
